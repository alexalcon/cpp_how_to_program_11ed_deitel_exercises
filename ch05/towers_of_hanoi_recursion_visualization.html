<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers of Hanoi - Recursive Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;     
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .visualization-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e0e0e0;
        }

        .panel-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: "";
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Call Stack Visualization */
        .call-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .call-node {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            color: #92400e;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.5s forwards;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            text-align: center;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #f59e0b;
            margin: -5px auto;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Return Values */
        .return-stack {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .return-node {
            background: #d1fae5;
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            color: #065f46;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            text-align: center;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #10b981;
            margin: -5px auto;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.3s;
        }

        /* Moves Display */
        .moves-display {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 2px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }

        .move-item {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 5px 12px;
            margin: 4px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            animation: fadeInScale 0.3s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Tree Visualization */
        .tree-container {
            padding: 20px;
            overflow-x: auto;
        }

        .tree-node {
            display: inline-block;
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
            position: relative;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .tree-branch {
            position: absolute;
            width: 2px;
            background: #f59e0b;
            transform-origin: top;
        }

        /* Statistics */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .visualization-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        .hidden {
            display: none;
        }

        .highlight {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ—¼ Towers of Hanoi - Recursive Visualization</h1>
        <p class="subtitle">Explore how recursion elegantly solves this classic problem</p>

        <div class="controls">
            <select id="diskCount">
                <option value="2">2 Disks</option>
                <option value="3" selected>3 Disks</option>
                <option value="4">4 Disks</option>
                <option value="5">5 Disks</option>
            </select>
            <button class="btn btn-primary" onclick="startVisualization()">Start Animation</button>
            <button class="btn btn-secondary" onclick="resetVisualization()">Reset</button>
            <button class="btn btn-secondary" onclick="toggleSpeed()">Speed: Normal</button>
        </div>

        <div class="visualization-container">
            <div class="panel">
                <div class="panel-title">(a) Sequence of Recursive Calls</div>
                <div id="callStack" class="call-stack"></div>
            </div>
            
            <div class="panel">
                <div class="panel-title">(b) Values Returned from Each Call</div>
                <div id="returnStack" class="return-stack"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">Moves Generated</div>
            <div id="movesDisplay" class="moves-display"></div>
        </div>

        <div class="panel">
            <div class="panel-title">Statistics</div>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalMoves">0</div>
                    <div class="stat-label">Total Moves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="recursiveCalls">0</div>
                    <div class="stat-label">Recursive Calls</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="maxDepth">0</div>
                    <div class="stat-label">Max Depth</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentDepth">0</div>
                    <div class="stat-label">Current Depth</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let animationSpeed = 500;
        let animationInProgress = false;
        let callCount = 0;
        let moveCount = 0;
        let maxDepthReached = 0;
        let currentDepthValue = 0;

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function towersOfHanoi(n, source, dest, aux, depth = 0) {
            if (animationInProgress === false) return;

            callCount++;
            currentDepthValue = depth;
            maxDepthReached = Math.max(maxDepthReached, depth);
            
            updateStats();

            // Add call to stack
            const callNode = document.createElement('div');
            callNode.className = 'call-node';
            callNode.textContent = `TOH(${n}, ${source}â†’${dest})`;
            callNode.style.animationDelay = `${depth * 0.1}s`;
            callNode.id = `call-${callCount}`;
            
            const callStack = document.getElementById('callStack');
            
            if (depth > 0) {
                const arrow = document.createElement('div');
                arrow.className = 'arrow-down';
                callStack.appendChild(arrow);
                await sleep(animationSpeed / 2);
            }
            
            callStack.appendChild(callNode);
            await sleep(animationSpeed);

            if (n === 1) {
                // Base case - add move
                moveCount++;
                addMove(`${source}â†’${dest}`);
                
                // Add return value
                const returnNode = document.createElement('div');
                returnNode.className = 'return-node';
                returnNode.textContent = `Move: ${source}â†’${dest}`;
                returnNode.style.animationDelay = `${depth * 0.1}s`;
                
                const returnStack = document.getElementById('returnStack');
                
                if (returnStack.children.length > 0) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow-up';
                    returnStack.appendChild(arrow);
                    await sleep(animationSpeed / 2);
                }
                
                returnStack.appendChild(returnNode);
                await sleep(animationSpeed);
                
                return;
            }

            // Recursive case
            await towersOfHanoi(n - 1, source, aux, dest, depth + 1);
            
            // Direct move
            if (animationInProgress) {
                moveCount++;
                addMove(`${source}â†’${dest}`);
                
                const returnNode = document.createElement('div');
                returnNode.className = 'return-node';
                returnNode.textContent = `Move: ${source}â†’${dest}`;
                
                const returnStack = document.getElementById('returnStack');
                const arrow = document.createElement('div');
                arrow.className = 'arrow-up';
                returnStack.appendChild(arrow);
                await sleep(animationSpeed / 2);
                returnStack.appendChild(returnNode);
                await sleep(animationSpeed);
            }
            
            await towersOfHanoi(n - 1, aux, dest, source, depth + 1);
        }

        function addMove(move) {
            const movesDisplay = document.getElementById('movesDisplay');
            const moveItem = document.createElement('span');
            moveItem.className = 'move-item';
            moveItem.textContent = move;
            moveItem.style.animationDelay = `${moveCount * 0.05}s`;
            movesDisplay.appendChild(moveItem);
        }

        function updateStats() {
            document.getElementById('totalMoves').textContent = moveCount;
            document.getElementById('recursiveCalls').textContent = callCount;
            document.getElementById('maxDepth').textContent = maxDepthReached;
            document.getElementById('currentDepth').textContent = currentDepthValue;
        }

        async function startVisualization() {
            if (animationInProgress) return;
            
            resetVisualization();
            animationInProgress = true;
            
            const diskCount = parseInt(document.getElementById('diskCount').value);
            await towersOfHanoi(diskCount, 1, 3, 2);
            
            animationInProgress = false;
            
            // Final stats update
            const expectedMoves = Math.pow(2, diskCount) - 1;
            if (moveCount === expectedMoves) {
                const totalMovesElement = document.getElementById('totalMoves');
                totalMovesElement.classList.add('highlight');
                setTimeout(() => {
                    totalMovesElement.classList.remove('highlight');
                }, 2000);
            }
        }

        function resetVisualization() {
            animationInProgress = false;
            callCount = 0;
            moveCount = 0;
            maxDepthReached = 0;
            currentDepthValue = 0;
            
            document.getElementById('callStack').innerHTML = '';
            document.getElementById('returnStack').innerHTML = '';
            document.getElementById('movesDisplay').innerHTML = '';
            
            updateStats();
        }

        function toggleSpeed() {
            const speeds = [500, 250, 100, 1000];
            const speedNames = ['Normal', 'Fast', 'Very Fast', 'Slow'];
            const currentIndex = speeds.indexOf(animationSpeed);
            const nextIndex = (currentIndex + 1) % speeds.length;
            
            animationSpeed = speeds[nextIndex];
            event.target.textContent = `Speed: ${speedNames[nextIndex]}`;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
        });
    </script>
</body>
</html>
